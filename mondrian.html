<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian Art in CSS Grid</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="css/mondrian.css">

</head>

<body>
<h1>Mondrian Art in CSS Grid</h1>

<div class="wrapper">

    <div class="canvas tableu1">
        <p>Tableau I, 1921</p>
        <ul>
            <li class="red"></li>
            <li class="lightgray2"></li>
            <li class="black"></li>
            <li class="lightgray1"></li>

            <li class="lightgray1"></li>
            <li class="lightgray1"></li>

            <li class="lightgray2"></li>
            <li class="blue"></li>
            <li class="lightgray1"></li>
            <li class="yellow"></li>
            <li class="lightgray2"></li>
            <li class="lightgray2"></li>
            <li class="black"></li>
        </ul>
    </div>

    <div class="canvas comp2">
        <p>Composition II in Red, Blue, and Yellow, 1930</p>
        <ul>
            <li class="white"></li>
            <li class="red"></li>
            <li class="white"></li>
            <li class="blue"></li>
            <li class="white"></li>
            <li class="white"></li>
            <li class="yellow"></li>
        </ul>
    </div>

</div>
</body>
